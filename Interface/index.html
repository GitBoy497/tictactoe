<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="symbol-selector">
        <p id="symbol-information">Choose the symbol you want to use by clicking on it</p>
        <button 
            id="X-selector" 
            class="button" 
            onclick="selectSymbol('X')"
        >X</button>
        <button 
            id="O-selector" 
            class="button" 
            onclick="selectSymbol('O')"
        >O</button>
    </div>
    
    <div id="board"></div>

    <button 
        id="restart-button" 
        class="button" 
        onclick="restartGame()"
    >Restart</button>

    <div id="status-information" class=""></div>
    <div id="settings-container"></div>
</body>
</html>
